  <link rel="apple-touch-icon" href="/logo.svg">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            heading: ['Archivo', 'sans-serif'],
          },
          colors: {
            navy: '#0E3386',
            electricNavy: '#1A4CB8',
            iceWhite: '#F4F7FA',
            vibrantGreen: '#22C55E',
            teslaRed: '#E31937',
            radiantRed: '#FF1F3D',
          },
          backgroundImage: {
            'shine-red': 'linear-gradient(135deg, #E31937 0%, #FF4D6D 100%)',
            'shine-navy': 'linear-gradient(135deg, #0E3386 0%, #1A4CB8 100%)',
          }
        }
      }
    }
  </script>
  
  <style>
    :root {
      --ice-white: #F4F7FA;
      --navy: #0E3386;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--ice-white);
      color: var(--navy);
      -webkit-tap-highlight-color: transparent;
      font-feature-settings: "cv02", "cv03", "cv04", "tnum";
    }

    h1, h2, h3, h4, .font-heading {
      font-family: 'Archivo', sans-serif !important;
      font-stretch: expanded;
    }

    .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    .pt-safe { padding-top: env(safe-area-inset-top); }
    
    .btn-heavy {
      font-family: 'Archivo', sans-serif !important;
      background-color: #FFFFFF !important;
      color: #0E3386 !important;
      border: 4px solid #0E3386 !important;
      font-weight: 900 !important;
      text-transform: uppercase !important;
      box-shadow: 0 8px 0 rgba(14, 51, 134, 0.2);
      transition: all 0.1s ease;
      letter-spacing: -0.01em;
    }
    .btn-heavy:active {
      transform: translateY(4px);
      box-shadow: 0 4px 0 rgba(14, 51, 134, 0.2);
    }

    /* Shining Card Effect */
    .card-shine {
      position: relative;
      overflow: hidden;
    }
    .card-shine::after {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(
        45deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(45deg);
      animation: shine 5s infinite ease-in-out;
      pointer-events: none;
    }
    @keyframes shine {
      0% { transform: translateX(-150%) translateY(-150%) rotate(45deg); }
      15%, 100% { transform: translateX(150%) translateY(150%) rotate(45deg); }
    }
  </style>
