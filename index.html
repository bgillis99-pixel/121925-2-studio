<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0E3386">
  
  <title>CTC Compliance Coach - California Clean Truck Compliance</title>

  <meta name="description" content="The CTC Compliance Coach provides instant CARB Clean Truck Check VIN lookup, mobile smoke tester dispatch, and AI regulatory support for California HD diesel fleets.">
  <meta name="keywords" content="CTC Compliance Coach, CARB Compliance, Clean Truck Check, Heavy Duty Diesel, Smoke Test, VIN Check, PSIP, OVI Test, OBD Testing, California Trucking">
  
  <!-- Social Media & AI Preview Tags -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cleantruckcheckvin.app/">
  <meta property="og:title" content="CTC Compliance Coach - Instant Compliance Status">
  <meta property="og:description" content="Check heavy-duty diesel compliance instantly. Find California mobile smoke testers and get expert AI regulatory support.">
  <meta property="og:image" content="https://cleantruckcheckvin.app/logo.svg">
  <meta property="og:site_name" content="CTC Compliance Coach">

  <link rel="canonical" href="https://cleantruckcheckvin.app" />
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="apple-touch-icon" href="/logo.svg">
  
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            navy: '#0E3386',
            green: '#15803d',
            vibrantGreen: '#4ade80',
            teslaRed: '#E31937',
          },
          screens: {
            'standalone': { 'raw': '(display-mode: standalone)' }
          }
        }
      }
    }
  </script>
  
  <style>
    :root {
      --green: #15803d;
      --navy: #0E3386;
      --tesla-red: #E31937;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--navy);
      color: var(--navy);
      -webkit-tap-highlight-color: transparent;
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 transparent;
    }
    /* Safe Area for iPhone X+ */
    .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    .pt-safe { padding-top: env(safe-area-inset-top); }
    
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }

    .btn-heavy {
      background-color: #FFFFFF !important;
      color: #0E3386 !important;
      border: 4px solid #0E3386 !important;
      font-weight: 900 !important;
      text-transform: uppercase !important;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    .btn-heavy:active {
      transform: translateY(2px);
      box-shadow: none;
    }
    
    @media (display-mode: standalone) {
      body {
        padding-top: env(safe-area-inset-top);
      }
    }
  </style>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => console.log('SW registered'))
          .catch(error => console.log('SW registration note:', error.message));
      });
    }
  </script>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.1",
      "react/": "https://aistudiocdn.com/react@^19.2.1/",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
      "vite": "https://aistudiocdn.com/vite@^7.2.6",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
      "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
      "path": "https://aistudiocdn.com/path@^0.12.7"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
