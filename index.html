
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  
  <title>CTC Compliance Coach</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Archivo', 'sans-serif'],
          },
          colors: {
            obsidian: '#000000',
            liquidSilver: '#C0C0C0',
            studioWhite: '#FFFFFF',
            teslaRed: '#E31937',
            complianceGreen: '#00C853',
          },
          backgroundImage: {
            'silver-gradient': 'linear-gradient(135deg, #E0E0E0 0%, #C0C0C0 50%, #909090 100%)',
          }
        }
      }
    }
  </script>
  
  <style>
    body {
      background-color: #000000;
      color: #FFFFFF;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    .pt-safe { padding-top: env(safe-area-inset-top); }

    /* Machined Metal Button: High-end industrial finish */
    .btn-metal {
      background: linear-gradient(180deg, #FFFFFF 0%, #C0C0C0 100%);
      color: #000000;
      font-family: 'Archivo', sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border: 1px solid #000;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.8);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-metal:active {
      transform: scale(0.98) translateY(2px);
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.05);
    }

    /* Input Field Rule: Stark White Background, Deep Black Font */
    .input-stark {
      background-color: #FFFFFF !important;
      color: #000000 !important;
      font-weight: 900;
      border: 3px solid #000000;
      border-radius: 0.75rem;
      caret-color: #000000;
    }
    .input-stark::placeholder {
      color: rgba(0, 0, 0, 0.2);
    }

    /* Display Card: Obsidian Depth */
    .card-obsidian {
      background: linear-gradient(145deg, #111111 0%, #000000 100%);
      color: #C0C0C0;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    /* Textures */
    .grain {
      position: relative;
    }
    .grain::after {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
      opacity: 0.03;
      pointer-events: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
</head>
<body class="grain">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
